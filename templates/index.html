<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BOOKS, world!</title>
  </head>
  <body>

    <h1>LIBRARY, world!</h1>
    
    {% if user.is_authenticated %}
    <center><a type='btn' class='btn btn-secondary' href='/add'>Add New BOOK</a></center><br>
    <center>hello {{ user.first_name}}</center>
    
    <a type='btn' class='btn btn-dark mx-5' href='/LogOut'>LogOut</a>
    <div class="col m-4">
    <div class="row">
    {% for l in li %}
    <div class="card m-2" style="width: 18rem;">
        <div class="card-body m-3">
          <h5 class="card-title">{{ l.book_name }}</h5>
          <b>{{l.author_name}}</b>
          <p class="card-text">{{ l.book_desc}}</p>
          <a href="remove_book/{{ l.id}}" class="btn btn-primary">Remove</a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<a type='btn' class='btn btn-dark' href='/new_user'>Create_account</a>
<a type='btn' class='btn btn-dark' href='/LogIn'>LogIn</a>
{% endif %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
